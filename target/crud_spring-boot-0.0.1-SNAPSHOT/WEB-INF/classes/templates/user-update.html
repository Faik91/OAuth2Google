<!-- Modal for edit -->
<div id="editUserModal" class="modal fade" role="dialog" th:fragment="user-update" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
                    <label for="ID">ID</label>
                    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
                    <br/>
                    <label for="firstName">First Name</label>
                    <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName">
                    <br/>
                    <label for="lastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
                    <br/>
                    <label for="age">Age</label>
                    <input type="text" th:field="*{age}" id="age" placeholder="Age">
                    <br/>
                    <label for="email">Email</label>
                    <input type="text" th:field="*{email}" id="email" placeholder="Email">
                    <br/>
                    <label>Role</label>
                    <form name='f' th:object="${user}" method='POST'>
                        <select th:field="*{roles}">
                            <option th:each="r : ${roles}"
                                    th:value="${r.id}"
                                    th:utext="${r.role}">
                            </option>
                        </select>
                        <br/>
                        <label for="password">Password</label>
                        <input type="text" th:field="*{password}" id="password" placeholder="Password">
                    </form>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>
