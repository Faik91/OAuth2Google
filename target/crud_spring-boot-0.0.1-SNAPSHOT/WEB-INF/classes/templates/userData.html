<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>UserData</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
<div class="container fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand"><span th:text="${user.email} + ' whith role: ' + ${user.roles}"></span></a>
                <form class="form-inline" th:action="@{/logout}" method="post">
                    <button class="btn btn-dark" type="submit">Logout</button>
                </form>
            </nav>

            <div class="row">
                <div class="col-md-2 mw-100">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="btn btn-primary btn-block text-left" id="panelAdmin">User</a>
                        </li>
                    </ul>
                </div>


                <div class="col-md-10">
                    <h2>User information-page</h2>

                    <ul class="list-group">
                        <li class="list-group-item list-group-item-secondary">About user</li>
                        <li class="list-group-item">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th th:width="80">ID</th>
                                    <th th:width="120">First Name</th>
                                    <th th:width="120">Last Name</th>
                                    <th th:width="120">Age</th>
                                    <th th:width="120">Email</th>
                                    <th th:width="120">Password</th>
                                    <th th:width="120">Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.password}"></td>
                                    <td th:text="${user.roles}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
